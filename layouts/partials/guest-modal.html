<div class="modal-wrapper" id="{{ .id }}" tabindex="-1" role="dialog" aria-labelledby="guest-name" aria-describedby="guest-answer">
  <div class="w-full bg-linen m-auto p-4 md:py-8 lg:max-w-5xl lg:pt-16">
    <div class="section-row items-center lg:items-start">
      <div class="w-full md:w-1/3 lg:w-1/2 lg:pr-20">
        <div class="mx-auto lg:w-56 lg:mr-0">
          <div class="aspect-w-1 aspect-h-1">
            <img class="object-cover object-left-top" src="{{ .image | absURL }}" alt="">
          </div>
        </div>
        <div class="lg:text-right">
          <p class="mt-2 font-source-serif-pro text-2xl text-fire-opal font-bold" id="guest-name">
            {{ .name }}
          </p>
          <p class="font-bold leading-tight uppercase">{{ .company }}</p>
          <p class="font-source-serif-pro font-normal">{{ .location }}</p>
        </div>
      </div>
      <div class="w-full md:w-2/3 lg:w-1/2 lg:max-w-sm">
        <h3 class="font-source-serif-pro text-xl leading-tight">
          {{ T "label_guest_modal_challenges" }}
        </h3>
        <p class="mt-6" id="guest-answer">{{ .about }}</p>
        <h3 class="font-source-serif-pro text-xl leading-tight mt-10">
          {{ T "label_guest_modal_projects" }}
        </h3>
        <p class="mt-6" id="guest-answer">{{ .projects }}</p>
      </div>
    </div>
    <div class="text-center mt-12">
      <button class="border-2 border-chocolate uppercase font-bold p-2 leading-none">
        Cerrar
      </button>
    </div>
  </div>
</div>
