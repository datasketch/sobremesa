<button class="p-8 text-left" data-modal="{{ .id }}">
  <div class="aspect-w-1 aspect-h-1">
    <img class="object-cover object-left-top" src="{{ .image | absURL }}" alt="">
  </div>
  <p class="mt-2 font-source-serif-pro text-lg font-bold">{{ .name }}</p>
  <p class="text-fire-opal font-bold leading-tight">{{ .location }}</p>
  <p class="italic mt-2">"{{ .tagline }}"</p>
</button>
