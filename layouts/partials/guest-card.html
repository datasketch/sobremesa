{{ $info := index .Guest .Lang }}
<button class="p-8 text-left card-filter" data-modal="{{ .Guest.id }}">
  <div class="aspect-w-1 aspect-h-1">
    <img class="object-cover object-left-top" src="{{ .Guest.image | absURL }}" alt="">
  </div>
  <p class="mt-2 font-source-serif-pro text-lg font-bold">{{ .Guest.name }}</p>
  <p class="text-fire-opal font-bold leading-tight">{{ $info.location }}</p>
  <p class="italic mt-2">"{{ $info.tagline }}"</p>
</button>
