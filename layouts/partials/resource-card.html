<div class="card" data-title="{{ .title }}"> 
  <div class="flex items-stretch gap-x-5">
    <div class="w-1/3">
      <div class="aspect-w-1 aspect-h-1 border-2 border-darmouth-green">
        <img
          class="w-full h-full object-cover object-center"
          src="{{ .clip }}"
          alt=""
        />
      </div>
    </div>
    <div class="w-2/3 flex flex-col justify-between">
      <div>
        <h3
          class="text-lg font-semibold font-source-serif-pro leading-none line-clamp-2"
        >
          {{ .title }}
        </h3>
      </div>
      <div>
        <ul class="font-bold text-darmouth-green flex items-center gap-x-0.5">
          <li>Tema</li>
          <li class="w-px bg-darmouth-green h-4">&nbsp;</li>
          <li>Idioma</li>
          <li class="w-px bg-darmouth-green h-4">&nbsp;</li>
          <li>Para qui√©n</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="mt-5 flex gap-x-3">
    {{ if .show_more }}
    <div class="w-full">
      <button
        data-modal="{{ .resource_url }}"
        class="text-white bg-darmouth-green w-full inline-block text-center py-2 px-3 text-sm font-bold"
      >
        {{ T "action_read_more" }}
      </button>
    </div>
    {{ end }}
    {{ if .go_to_tool }}
    <div class="w-full">
      <a
        href="{{ .resource_url }}"
        class="text-white bg-darmouth-green w-full inline-block text-center py-2 px-3 text-sm font-bold"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ T "action_visit_tool" }}
      </a>
    </div>
    {{ end }}
  </div>
</div>
