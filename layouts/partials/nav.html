<nav class="h-32 p-4 flex flex-wrap justify-between content-start uppercase font-source-sans-pro font-bold tracking-wide text-sm">
  <div class="h-full flex flex-col justify-center">
    <img class="h-full w-auto" src="{{ "images/logo.png" | absURL }}" alt="">
  </div>
  <ul class="lg:flex list-none pt-2 hidden">
    {{ range $.Site.Pages }}
      {{ if isset .Params "weight" }}
        <li class="py-0 px-7">
          <a class="hover:text-gold-metallic" href="{{.Permalink}}">{{ .Title }}</a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
  <ul class="self-start border-chocolate border-2 lg:flex hidden">
    {{ $current_lang := .Language }}
    {{ range $.Site.Home.AllTranslations }}
      <li class="hover:text-gold-metallic">
        <a href="{{ .Permalink }}" class="inline-block py-1 px-2 {{ if eq .Language $current_lang }}bg-chocolate text-linen cursor-not-allowed{{ end }}">
          <span>{{ .Language }}</span>
        </a>
      </li>
    {{ end }}
  </ul>
  <div class="h-12 self-start mt-4 mr-4 py-1 px-1 hover:text-gold-metallic lg:hidden block cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-full stroke-current icon icon-tabler icon-tabler-menu-2" viewBox="0 0 24 24" stroke-width="1.5">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <line x1="4" y1="6" x2="20" y2="6" />
      <line x1="4" y1="12" x2="20" y2="12" />
      <line x1="4" y1="18" x2="20" y2="18" />
    </svg>
  </div>
</nav>
