<section class="container px-4 py-16">
  <div class="section-row section-row-reverse items-center">
    <div class="section-col">
      <img class="mx-auto w-2/3 lg:w-4/5" src="{{ .image | absURL }}" alt="">
    </div>
    <div class="section-col">
      <h1 class="section-title section-col-title with-arrow">
        {{ .title }}
      </h1>
      <p class="section-description mt-6">
        {{ .description }}
      </p>
    </div>
  </div>
</section>
