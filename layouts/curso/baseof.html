<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  {{ partial "head.html" . }}
  {{ block "head" . }}{{ end }}
  {{ if .Title }}
    <title>{{.Title}} | {{ .Site.Title }}</title>
  {{ else }}
    <title>{{ .Site.Title }}</title>
  {{ end }}
</head>
<body class="font-open-sans">
  {{ block "header" . }}{{ end }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  {{ block "js" . }}{{ end }}
</body>
</html>
