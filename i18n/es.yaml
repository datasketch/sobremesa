- id: page_home_services_second_desc
  translation: >-
    Creamos espacios de aprendizaje dirigidos a personas y organizaciones de la sociedad civil, incluyendo una variedad de cursos temáticos y entrevistas con líderes que nos comparten sus experiencias.
- id: page_home_services_second_hl
  translation: espacios
