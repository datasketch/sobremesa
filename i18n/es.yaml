- id: page_spaces_desc
  translation: >-
    En La Sobremesa, generamos espacios para hablar de las necesidades y
    desafíos de sociedad civil. Diseñamos y facilitamos conversaciones para
    escucharnos, analizarnos e inspirarnos.
- id: page_spaces_learnt_desc
  translation: >-
