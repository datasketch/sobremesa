  translation: Facilitamos
- id: page_home_services_third_desc
  translation: >-
    Con base en nuestros acompañamientos intensivos, creamos nuestras propias herramientas que ponemos a disposición de todas las organizaciones para su trabajo. También, compartimos herramientas de otros expertos que consideramos útiles. 
