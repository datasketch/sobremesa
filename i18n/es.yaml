- id: page_what_we_do_desc
  translation: >-
    La Sobremesa es una consultora que facilita procesos de reflexión y
    aprendizaje para sociedad civil en América Latina, dando acompañamientos,
    facilitando espacios y compartiendo herramientas.
- id: page_who_we_are_desc
  translation: >-
    Somos un colectivo de personas con diversas experiencias, conocimientos y
    fortalezas, todas trabajando en distintos sectores para aportar a una
    sociedad civil en América Latina más fuerte y resiliente.
