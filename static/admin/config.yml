      - label: "URL"
        name: "resource_url"
        widget: "string"
        required: true
      - label: "Creator"
        name: "creator"
        widget: "string"
        required: true
      - label: "Target"
        name: "target"
        widget: "string"
        required: true
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
      - label: "Entry"
        name: "entry"
        widget: "hidden"
        default: true
      - label: "Description"
        name: "body"
