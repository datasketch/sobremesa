backend:
  name: git-gateway
  branch: master

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: accompaniments-en
    label: Experiences (English)
    folder: content/en/acompanamiento
    create: true
    slug: "{{slug}}"
    filter: {field: "entry", value: true}
    fields:
      - label: "Client"
        name: "client"
        widget: "string"
        required: true
      - label: "Logo"
        name: "logo"
        widget: "image"
      - label: "Name"
        name: "name"
        widget: "string"
        required: true
      - label: "Role"
        name: "role"
        widget: "string"
        required: true
      - label: "Website"
        name: "web"
        widget: "string"
        required: true
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
      - label: "Entry"
        name: "entry"
        widget: "hidden"
        default: true
      - label: "Experience"
        name: "body"
        widget: "markdown"
  - name: accompaniments-es
    label: Experiencias (Español)
    folder: content/es/acompanamiento
    create: true
    slug: "{{slug}}"
    filter: {field: "entry", value: true}
    fields:
      - label: "Cliente"
        name: "client"
        widget: "string"
        required: true
      - label: "Logo"
        name: "logo"
        widget: "image"
      - label: "Nombre"
        name: "name"
        widget: "string"
        required: true
      - label: "Rol"
        name: "role"
        widget: "string"
        required: true
      - label: "Sitio web"
        name: "web"
        widget: "string"
        required: true
      - label: "Borrador"
        name: "draft"
        widget: "boolean"
        default: false
      - label: "Entry"
        name: "entry"
        widget: "hidden"
        default: true
      - label: "Experiencia"
        name: "body"
        widget: "markdown"
  - name: tools-en
    label: Tools (English)
    folder: content/en/herramientas
    create: true
    slug: "{{slug}}"
    filter: {field: "entry", value: true}
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Type"
        name: "genre"
        widget: "select"
        options:
          - { label: "Podcast", value: "podcast" }
          - { label: "Video", value: "video" }
          - { label: "Website", value: "website" }
          - { label: "Guide", value: "guide" }
          - { label: "Book", value: "book" }
          - { label: "Tool", value: "tool" }
          - { label: "Report", value: "report" }
          - { label: "Blog post", value: "blogpost" }
          - { label: "Methodology", value: "methodology" }
          - { label: "Template", value: "template" }
          - { label: "Repository", value: "repository" }
        required: false
      - label: "Topic"
        name: "topic"
        widget: "select"
        options:
          - { label: "Misión", value: "mision" }
          - { label: "Visión", value: "vision" }
          - { label: "Theory of change", value: "theory of change" }
          - { label: "Strategies", value: "strategies" }
          - { label: "Annual Retreats", value: "annual retreats" }
          - { label: "Planning", value: "planning" }
          - { label: "Project design", value: "project design" }
          - { label: "Networking and Organization Building", value: "networking and organization building" }
          - { label: "Financial sustainability", value: "financial sustainability" }
          - { label: "Monitoring, Evaluation and Learning", value: "monitoring, evaluation and learning" }
          - { label: "Transitions", value: "transitions" }
          - { label: "New leaderships", value: "new leaderships" }
          - { label: "Healthy team", value: "healthy team" }
        required: false
      - label: "Language"
        name: "language"
        widget: "select"
        options:
          - { label: "Spanish", value: "spanish" }
          - { label: "English", value: "english" }
          - { label: "Portuguese", value: "portuguese" }
        required: false
      - label: "For whom?"
        name: "for_whom"
        widget: "select"
        options:
          - { label: "Organizations", value: "organizations" }
          - { label: "Leaders", value: "leaders" }
          - { label: "Networks", value: "networks" }
          - { label: "Donors", value: "donors" }
        required: false
      - label: "Recommended tool"
        name: "recommended"
        widget: "boolean"
        default: false
      - label: "Clip"
        name: "clip"
        widget: "file"
        media_library:
